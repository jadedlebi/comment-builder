name: Auto Deploy to Cloud Run

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd client && npm ci
        cd ../server && npm ci

    - name: Build client
      run: |
        cd client && npm run build

    - name: Setup Google Cloud
      uses: google-github-actions/setup-gcloud@v2
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build and push
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/cfpb-comment-builder:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/cfpb-comment-builder:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy cfpb-comment-builder \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/cfpb-comment-builder:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --min-instances 0 \
          --set-env-vars NODE_ENV=production,PORT=8080
