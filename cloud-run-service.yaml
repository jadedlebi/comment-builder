apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: cfpb-comment-builder
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "0"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/memory: "1Gi"
        run.googleapis.com/cpu: "1"
        run.googleapis.com/timeout: "300s"
    spec:
      containerConcurrency: 80
      containers:
      - image: gcr.io/PROJECT_ID/cfpb-comment-builder:latest
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8080"
        - name: BQ_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: project_id
        - name: BQ_TYPE
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: type
        - name: BQ_PRIVATE_KEY_ID
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: private_key_id
        - name: BQ_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: private_key
        - name: BQ_CLIENT_EMAIL
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: client_email
        - name: BQ_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: client_id
        - name: BQ_AUTH_URI
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: auth_uri
        - name: BQ_TOKEN_URI
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: token_uri
        - name: BQ_AUTH_PROVIDER_X509_CERT_URL
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: auth_provider_x509_cert_url
        - name: BQ_CLIENT_X509_CERT_URL
          valueFrom:
            secretKeyRef:
              name: bigquery-credentials
              key: client_x509_cert_url
        - name: BIGQUERY_DATASET
          value: "cfpb"
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: claude-credentials
              key: api_key
        - name: CLAUDE_MODEL
          value: "claude-3-sonnet-20240229"
        - name: RECAPTCHA_SITE_KEY
          valueFrom:
            secretKeyRef:
              name: recaptcha-credentials
              key: site_key
        - name: RECAPTCHA_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: recaptcha-credentials
              key: secret_key
        - name: CLIENT_URL
          value: "https://cfpb-comment-builder-xxxxx-uc.a.run.app"
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
  traffic:
  - percent: 100
    latestRevision: true
